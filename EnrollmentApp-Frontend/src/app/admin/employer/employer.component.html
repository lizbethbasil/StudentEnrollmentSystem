<section id="employer" class="container-fluid" *ngIf="adminCheck">
  <div id="img-holder" class="row"></div>
  <div id="title" class="container py-5 ">
    <p class="h3 fw-bold text-center pb-4">{{title}}</p>

    <div class="row justify-content-center">
      <div class="row justify-content-center" *ngFor="let e of employer">
          <div class="card mb-3 col-md-6 p-0">               
            <div class="bg-primary opacity-75 text-center">
              <i class="fa fa-suitcase text-white display-1 pt-4"></i>
            </div>                
            <div class="ps-4 pt-4">
              <div class="d-flex">
                <h5 class="card-title">{{e.name}}</h5>
                <p class="card-text"><small class="text-muted"><span class="badge text-bg-secondary ms-4 mb-2">{{e.role}}</span></small></p>
              </div>
              <hr>

              <div class="row mb-4">
                <div class="col-4">Email</div>
                <div class="col-1">:</div>
                <div class="col-5">
                  <p class="card-text">{{e.email}}</p>
                </div>
              </div>

            </div>
          </div>
      </div>
    </div>  
  </div>        
</section>
