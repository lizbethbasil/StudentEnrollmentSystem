<section id="students" class="container-fluid">
    <div id="img-holder" class="row"></div>
    <div id="title" class="container py-5">
        <p class="h3 fw-bold text-center pb-4">{{title}}</p>
        <div class="row row-cols-1 row-cols-lg-4 row-cols-md-1 g-4 pb-5">
          <div class="col" *ngFor="let s of student">
            <div class="card h-100 shadow rounded">
              <img src="{{s.image}}" class="card-img-top" alt="">
              <div class="card-body ps-4 py-4">
                  <h5 class="card-title text-primary fw-bold">{{s.name}}</h5>
                  <hr class="pb-2">
                  <div class="row pb-1">
                    <small class="col-5">Email</small>
                    <small class="col-1">:</small>
                    <small class="col-6">{{s.email}}</small>
                  </div>
                  <div class="row pb-1">
                    <small class="col-5">Phone</small>
                    <small class="col-1">:</small>
                    <small class="col-6">{{s.phone}}</small>
                  </div>
                  <div class="row pb-1">
                    <small class="col-5">Address</small>
                    <small class="col-1">:</small>
                    <small class="col-6">{{s.address}}</small>
                  </div>                  
                  <div class="row pb-1">
                    <small class="col-5">Qualification</small>
                    <small class="col-1">:</small>
                    <small class="col-6">{{s.qualification}}</small>
                  </div>
                  <div class="row pb-1">
                    <small class="col-5">Pass Out</small>
                    <small class="col-1">:</small>
                    <small class="col-6">{{s.passout}}</small>
                  </div>                  
                  <div class="row pb-1">
                    <small class="col-5">Skill Set</small>
                    <small class="col-1">:</small>
                    <small class="col-6">{{s.skillset}}</small>
                  </div>                  
                  <div class="row pb-1">
                    <small class="col-5">Training</small>
                    <small class="col-1">:</small>
                    <small class="col-6">{{s.technologyTraining}}</small>
                  </div>                  
                  <div class="row pb-1">
                    <small class="col-5">Year</small>
                    <small class="col-1">:</small>
                    <small class="col-6">{{s.year}}</small>
                  </div>                  
                  <div class="row pb-1">
                    <small class="col-5">Course</small>
                    <small class="col-1">:</small>
                    <small class="col-6">{{s.course}}</small>
                  </div>                  
                  <div class="row pb-4">
                    <small class="col-5">Fee Paid</small>
                    <small class="col-1">:</small>
                    <small class="col-6">{{s.fee}}</small>
                  </div>              

                  <div class="row pb-1">
                    <small class="col-12 h6 text-secondary">Assign Student ID</small><br>
                    <small class="col-12"><input class="form-control" type="number"></small>
                  </div>                  
                  <div class="mt-3">
                    <a routerLink="/approvestudent" class="btn btn-sm btn-outline-primary text-center" (click)="approveStudent(student)">Approve</a>    
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>        
  </section>
