<section id="employers" class="container-fluid">
  <div id="img-holder" class="row"></div>
  <div id="title" class="container py-5 ">
    <p class="h3 fw-bold text-center pb-4">{{title}}</p>
    <div class="row row-cols-1 row-cols-lg-3 justify-content-center">
      <div class="card mb-3 col-md-4 mx-1" *ngFor="let e of employer">
        <div class="row">
          <div class="col-md-4 border-end bg-primary opacity-75 text-center">
            <i class="fa fa-suitcase text-white display-1 pt-4"></i>
          </div>
          <div class="col-md-8">
            <div class="card-body ps-4">
              <h5>{{e.name}}</h5>
              <p><small class="text-muted"><span class="badge text-bg-secondary mb-2">{{e.role}}</span></small></p>
            </div>
            <div class="mb-4 ps-4">
              <a routerLink="/employer/{{e._id}}" class="btn btn-sm btn-outline-primary text-center me-2" (click)="viewEmployer(e._id)">View</a>
              <a class="btn btn-sm btn-primary text-center me-2" (click)="editEmployer(e._id)">Edit</a>
              <a class="btn btn-sm btn-danger text-center" (click)="deleteEmployer(e._id)">Delete</a>    
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>        
</section>
