<section class="container-fluid" *ngIf="adminCheck">
   <div id="img-holder" class="row"></div>
   <div class="container mt-5 py-5">
      <div class="row justify-content-center">
         <form class="form col-lg-4 px-5 border rounded"
            #editEmployer="ngForm" (ngSubmit)="employerEdit()">
            <p class="h3 text-center fw-bold py-4">{{title}}</p>
                  
            <div class="row form-group mb-3">
               <div class="col-2">
                  <label for="name">Name</label>
               </div>
               <div class="col-10">
                  <input type="text" class="form-control" [(ngModel)]="employer.name" name="name" #name="ngModel" required />
               </div>
            </div>

            <div class="mb-4">
               <button type="submit" class="btn btn-primary" [disabled]='editEmployer.invalid'>Update</button>
            </div>
         </form>                      
      </div>
   </div>        
</section>
