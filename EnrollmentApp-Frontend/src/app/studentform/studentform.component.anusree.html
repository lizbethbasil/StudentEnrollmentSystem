<div class="reg-container">
  <header class="header">
    <div class="left-header">
      <h2>ICTAK.enroll</h2>
    </div>
    <div class="right-header">
      <a href="#">HOME</a>
    </div>
  </header>
  <div class="form-parent-container">
    <div class="form-container">
      <h2 id="header-text">Register Here!</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)">
        <div class="input-container">
          <label class="input-labels">Name</label>
          <input class="reg-input" type="text" placeholder="Name" formControlName='name' name="name" required/>
          <!-- <div id="error" *ngIf="signupForm.controls['name'].hasError('required')"  class= "alert alert-danger">
           <h5>Please enter a name</h5> 
          </div> -->
        </div>

        <div class="input-container">
          <label class="input-labels">Email</label>
          <input class="reg-input" type="email" placeholder="Email" formControlName='email' name="email" />
        </div>

        <div class="input-container">
          <label class="input-labels">Password</label>
          <input class="reg-input" type="password" placeholder="Password" formControlName='password' name="password" />
        </div>

        <div class="input-container">
          <label class="input-labels">Phone</label>
          <input class="reg-input" type="tel" placeholder="Phone Number" formControlName='phone' name="phone" />
        </div>

        <div class="input-container">
          <label class="input-labels">Address</label>
          <input class="reg-input" type="text" placeholder="Address" formControlName='address' name="address" required/>
        </div>

        <div class="input-container">
          <label class="input-labels">District</label>
          <input class="reg-input" type="text" placeholder="District" formControlName='district' name="district" required />
        </div>

        <div class="input-container">
          <label class="input-labels">State</label>
          <input class="reg-input" type="text" placeholder="State"formControlName='state' name="state" required />
        </div>

        <div class="input-container">
          <label class="input-labels">Qualification</label>
          <select class="select-reg" formControlName='qualification' name="qualification" required>
            <option selected disabled value="">Select</option>
            <option>BE/BTech</option>
            <option>BSc/BCA</option>
            <option>Diploma-CS</option>
          </select>
        </div>

        <div class="input-container">
          <label class="input-labels">Passout Year</label>
          <input
            class="reg-input"
            type="number"
            placeholder="Passout year"
            min="1950"
            max="2023"formControlName='passout' name="passout" required
          />
        </div>

        <div class="input-container">
          <label class="input-labels">Employment Status</label>
          <select class="select-reg"formControlName='employmentStatus' name="employmentStatus">
            <option selected disabled value="">Select</option>
            <option>Student</option>
            <option>Employed</option>
            <option>Unemployed</option>
          </select>
        </div>

        <div class="input-container">
          <label class="input-labels">Courses</label>
          <select class="select-reg"formControlName='course' name="course" required>
            <option selected disabled value="">Select</option>
            <option>Full Stack Development-MEAN</option>
            <option>Data Science</option>
            <option>Software Testing</option>
          </select>
        </div>

        <div class="input-container">
          <label class="input-labels">Course Fee</label>
          <input class="reg-input" type="text" placeholder="Course Fee" formControlName='course' required/>
        </div>

        <div class="input-container">
          <label class="input-labels">Upload Photo</label>
          <input id="file" class="reg-input" type="file" placeholder="Photo" formControlName='image'name="image" required/>
        </div>

        <div class="input-container">
          <button [disabled]='signupForm.invalid'>REGISTER</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- [disabled]='signupForm.invalid''!signupForm.valid' -->
