<section id="courses" class="container-fluid">
  <div class="row form-bg">
      <div class="container mt-5 py-5">
          <div class="row justify-content-center">
              <form id="employerForm" class="col-md-4 px-5 py-4 rounded shadow bg-light opacity-75" [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)">
                  <p class="h3 text-center fw-bold py-4 ps-4 mb-4">Register Here!</p>
                  <div class="mb-3">
                      <!-- <label for="name" class="form-label">Name</label> -->
                      <input type="text" class="form-control" id="name" placeholder="Name" 
                          formControlName="name" name="name" required />
                  </div>
                  <div class="mb-3">
                    <!-- <label for="email" class="form-label">Email</label> -->
                    <input type="email" class="form-control" id="email" placeholder="Email" 
                      formControlName="email" name="email" />
                  </div>
                  <div class="mb-3">
                      <!-- <label for="password" class="form-label">Password</label> -->
                    <input type="password" class="form-control" id="password" placeholder="Password" 
                      formControlName="password" name="password" />
                      <div class="ps-2 text-danger">
                        <small>Password should have a minimum length of 8 characters, an uppercase, lowercase and a number</small>
                      </div>
                  </div>
                  <div class="mb-3">
                      <!-- <label for="phone" class="form-label">Phone</label> -->
                    <input type="tel" class="form-control" id="phone" placeholder="Phone" 
                      formControlName="phone" name="phone" />
                  </div>            
                  <div class="mb-3">
                      <!-- <label for="address" class="form-label">Address</label> -->
                    <input type="text" class="form-control" id="address" placeholder="Address" 
                      formControlName="address" name="address" required />
                  </div>
                  <div class="mb-3">
                      <!-- <label for="qualification" class="form-label">Highest Qualification</label> -->
                      <select class="form-select text-secondary" 
                          formControlName="qualification" name="qualification" required>
                          <option selected disabled value="">Select Highest Qualification</option>
                          <option value="BE/ BTech">BE/ BTech</option>
                          <option value="BSc/ BCA">BSc/ BCA</option>
                          <option value="Diploma-CS">Diploma-CS</option>
                          <option value="ME/ MTech">ME/ MTech</option>
                          <option value="MSc/ MCA">MSc/ MCA</option>
                      </select>
                  </div>
                  <div class="mb-3">
                      <!-- <label for="passout" class="form-label">Passout Year</label> -->
                    <input type="number" min="1950" max="2023" class="form-control" id="passout" placeholder="Passout Year" 
                      formControlName="passout" name="passout" required />
                  </div>
                  <div class="mb-3">
                      <!-- <label for="skillset" class="form-label">Skill Set</label> -->
                    <input type="text" class="form-control" id="skillset" placeholder="Skill Set" 
                      formControlName="skillset" name="skillset" />
                  </div>
                  <div class="mb-3">
                      <!-- <label for="employmentStatus" class="form-label">Employment Status</label> -->
                      <select class="form-select text-secondary" 
                          formControlName="employmentStatus" name="employmentStatus" required>
                          <option selected disabled value="">Select Employment Status</option>
                          <option value="Student">Student</option>
                          <option value="Employed">Employed</option>
                          <option value="Unemployed">Unemployed</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <!-- <label for="technology" class="form-label">Technology</label> -->
                    <input type="text" class="form-control" id="technology" placeholder="Technology Training" 
                      formControlName="technology" name="technology" />
                  </div>
                  <div class="mb-3">
                      <!-- <label for="course" class="form-label">Course</label> -->
                      <select class="form-select text-secondary"
                          formControlName="course" name="course" required>
                          <option selected disabled value="">Select Course</option>
                          <option value="Data Science & Machine Learning">Data Science & Machine Learning</option>
                          <option value="Full Stack Development - MEAN">Full Stack Development - MEAN</option>
                          <option value="Software Testing">Software Testing</option>
                          <option value="Data Science & Analytics">Data Science & Analytics</option>
                          <option value="Robotic Process Automation">Robotic Process Automation</option>
                          <option value="Cyber Security Analyst">Cyber Security Analyst</option>
                          <option value="Digital Marketing">Digital Marketing</option>
                          <option value="Full Stack Development - MERN">Full Stack Development - MERN</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <!-- <label for="fee" class="form-label">Course Fee</label> -->
                    <input type="text" class="form-control" id="fee" placeholder="Course Fee" required />
                  </div>            
                  <div class="mb-3">
                    <!-- <label for="image" class="form-label">Upload Photo</label> -->
                    <input type="file" class="form-control" id="image" placeholder="Upload Photo" 
                      formControlName='image' name="image" required/>
                  </div>
                  <div class="mb-5">
                    <!-- <label for="studentid" class="form-label">Student ID</label> -->
                    <input type="number" class="form-control" id="studentid" placeholder="Student ID" required />
                  </div>            
                  <div class="mb-3">
                    <button class="btn btn-sm btn-primary px-4" [disabled]='signupForm.invalid'>REGISTER</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
