<section class="container-fluid">
    <div class="container mt-5 py-5">
      <div class="row justify-content-center">
        <!-- <form id="studentForm" class="col-lg-4 px-5 border rounded"
          [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)"> -->
          <form id="userForm" class="col-lg-4 px-5 border rounded"
            [formGroup]="signupForm" (ngSubmit)="AddUser()">  
          <img src="../../assets/img/usersignup-banner.png" class="img-fluid img-animate pt-2" alt="">
            <p class="h3 text-center fw-bold py-4">Register Here</p>
            
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name" 
                    formControlName="name" name="name" [(ngModel)]="adduser.name" required />
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" 
                formControlName="email" name="email" [(ngModel)]="adduser.email" />
              <div class="ps-2 text-secondary" style="font-size: 14px;" *ngIf="signupForm.controls['email'].hasError('pattern')">
                <small>Enter a valid email</small>
              </div>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" 
                formControlName="password" name="password" [(ngModel)]="adduser.password" />
                <div id="error" *ngIf="signupForm.controls['password'].hasError('pattern')" 
                  class="ps-2 text-secondary" style="font-size: 14px;">
                  <small>Password should have a minimum length of 8 characters, an uppercase, lowercase and a number</small>
                </div>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" 
                formControlName="confirmpassword" name="confirmpassword" />
                <div id="error" *ngIf="signupForm.controls['confirmpassword'].getError('Mustmatch')!=null" 
                  class="ps-2 text-secondary" style="font-size: 14px;">
                  <small>Passwords do not match</small>
                </div>
            </div>
            <div class="mb-4">
              <select class="form-select text-secondary" formControlName="role" name="role" [(ngModel)]="adduser.role" required>
                <option selected disabled value="">Select Role</option>
                <option value="Employer">Employer</option>
                <option value="Student">Student</option>
              </select>
            </div>  
            <div class="mb-4">
              <!-- <button class="btn btn-sm btn-primary px-3" [disabled]='signupForm.invalid'>REGISTER</button> -->
              <input class="btn btn-sm btn-primary px-3" type="submit" value="Register" [disabled]='signupForm.invalid'>
              <hr>
              <small class="text-secondary mb-0">Already have an account</small><br>
              <a routerLink="/userlogin" class="btn btn-sm btn-outline-secondary me-3 mt-2">Sign In</a>
            </div>
        </form>
      </div>
    </div>        
  </section>
